version: "1.0"

metadata:
  title: "Test Telemetry"
  description: "Test telemetry definition"

types:
  vector3:
    type: struct
    description: "3D vector"
    fields:
      - name: x
        type: float32
        dimensions: 0
        description: "X coordinate"
        unit: "meters"
      - name: y
        type: float32
        dimensions: 0
        description: "Y coordinate"
        unit: "meters"
      - name: z
        type: float32
        dimensions: 0
        description: "Z coordinate"
        unit: "meters"

session:
  header:
    fields:
      - name: type
        type: uint32
        dimensions: 0
        description: "Session type"

frame:
  fields:
    - name: position
      type: vector3
      dimensions: 0
      description: "Position vector"
      tags: ["position"]
