version: "1.0"

metadata:
  title: "Test Telemetry"
  description: "Test telemetry definition"

types:
  sensor_readings:
    type: struct
    description: "Sensor data"
    fields:
      - name: temperature
        type: float32
        dimensions: 4
        description: "Temperature readings"
        unit: "celsius"
      - name: pressure
        type: float32
        dimensions: 0
        description: "Pressure reading"
        unit: "kpa"

session:
  header:
    fields:
      - name: type
        type: uint32
        dimensions: 0
        description: "Session type"

frame:
  fields:
    - name: sensors
      type: sensor_readings
      dimensions: 2
      description: "Sensor array"
      tags: ["sensors"]
